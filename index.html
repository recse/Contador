<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Año nuevo</h1>

    <div class="contador-container">
        <div class="contador-el dias-c">
            <p class="texto-grande" id="dias">0</p>
            <span>días</span>
        </div>
        <div class="contador-el horas-c">
            <p class="texto-grande" id="horas">0</p>
            <span>horas</span>
        </div>
        <div class="contador-el minutos-c">
            <p class="texto-grande" id="minutos">0</p>
            <span>minutos</span>
        </div>
        <div class="contador-el segundos-c">
            <p class="texto-grande" id="segundos">0</p>
            <span>segundos</span>
        </div>
    </div>
</body>
</html>
